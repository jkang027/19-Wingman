<link href="../../css/register/register.css" rel="stylesheet" />

<div class="container main-container">
    <form class="form-horizontal">
        <fieldset>
            <div id="legend">
                <h3>Register</h3>
            </div>
            <hr />
            <div class="control-group">
                <!-- Username -->
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="registration.Username" required autofocus>
                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
            </div>

            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="registration.EmailAddress" required autofocus>
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="registration.Password" required>
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" ng-model="registration.ConfirmPassword" required>
                    <p class="help-block">Please confirm password</p>
                </div>
            </div>

            <span>
                <input type="radio" ng-model="registration.Gender" value="1" name="gender" />
                <span class="radiotext">Male </span><i class="fa fa-male radioicon"></i>
            </span>
            <span>
                <input type="radio" ng-model="registration.Gender" value="2" name="gender" />
                <span class="radiotext">Female </span><i class="fa fa-female radioicon"></i>
            </span>
            <span>
                <input type="radio" ng-model="registration.Gender" value="3" name="gender" />
                <span class="radiotext">Other </span><i class="fa fa-transgender-alt radioicon"></i>
            </span>
            <p class="help-block">Please select your gender.</p>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-lg btn-block" type="submit" ng-click="register()" id="registerButton">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
