<link href="../../../css/app/activity/activity.css" rel="stylesheet" />

<div class="row">
    <div class="col-xs-12 col-sm-6" ng-repeat="submission in submissions | orderBy:'DateOpened':true">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="headers">Topic: </div><span>{{submission.Topic.TopicName}} </span>
                <div class="headers">Context: </div><span>{{submission.Context}} </span>
                <div class="headers">Text Message: </div><span>{{submission.TextMessage}}</span>
                <div class="headers">Date Submitted: </div>
                <span>{{submission.DateOpened | date: 'shortDate'}}</span>
                <div><button class="btn btn-default" type="submit" ng-click="clicked = !clicked">{{clicked ? 'Hide' : 'Show'}} Answers</button></div>
            </div>
            <div>
                <div class="panel-body" ng-show="clicked">
                    <div class="headers">Answers: </div>
                    <div ng-repeat="response in submission.responses">
                        <p ng-show="response.Picked">{{response.ResponseText}} </p>
                        <button class="btn btn-default" ng-click="pickedResponse(response)">Favorite Answer</button>
                        <a ng-show="!response.Picked"><i class="fa fa-lock"></i></a>
                        <a ng-show="!response.Picked"><i class="fa fa-key"></i></a>
                        <a ng-show="response.Picked"><i class="fa fa-hand-pointer-o"></i></a>
                        <a ng-show="!response.Picked"><i class="fa fa-gift"></i></a>
                        <a ng-show="response.Picked"><i class="fa fa-unlock-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
