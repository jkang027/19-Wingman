<link href="../../../css/app/dashboard/dashboard.css" rel="stylesheet" />
<h1 id="header">Welcome to Wingman!</h1>


<div class="container-fluid">
    <div class="row">
        <div class="quote-box-div col-xs-12 col-sm-3" ng-repeat="dashboardFeed in feed">
            <blockquote class="col-xs-12 quote-box" >
                <p class="quotation-mark">
                    “
                </p>
                <p class="quote-text">
                    {{dashboardFeed.Context}}
                </p>
                <hr>
                <div class="blog-post-actions">
                    <p class="blog-post-bottom pull-left">
                        {{dashboardFeed.TextMessage}}
                    </p>
                    <p class="blog-post-bottom pull-right">
                        <!--<span class="badge quote-badge">896</span>  ❤-->
                    </p>
                </div>
            </blockquote>
        </div>
    </div>
    <div>
        <h1 id="topwingmenlabel">Top 3 Wingmen</h1>
    </div>
    <div class="row">
        <div class="profile-header-container col-xs-12 col-md-4" ng-repeat="topWingmen in topwingmen">
            <div class="profile-header-img">
                <img class="img-circle" src="../../../img/male wingman.jpg" />
                <div class="rank-label-container">
                    <span class="label label-default rank-label">{{topWingmen.UserName}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
